[package]
name = "acvm-backend-barretenberg"
description = "An ACVM backend which allows proving/verifying ACIR circuits against Aztec Lab's Barretenberg library."
version = "0.1.2"
authors = ["The Noir Team <team@noir-lang.org>"]
edition = "2021"
rust-version = "1.66"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# acvm = { version = "0.11.0", features = ["bn254"] }
acvm = { features = ["bn254"], git = "https://github.com/noir-lang/acvm", branch = "mv/verify-proof-2" }

thiserror = "1.0.21"
serde = { version = "1.0.136", features = ["derive"] }
bincode = "1.3.3"
bytes = "1.4"

reqwest = { version = "0.11.16", optional = true, default-features = false, features = ["stream", "rustls-tls"] }
futures-util = { version = "0.3.14", optional = true }
indicatif = { version = "0.17.3", optional = true }

# Native
# barretenberg-sys = { version = "0.1.2", optional = true }
barretenberg-sys = { git = "https://github.com/noir-lang/barretenberg-sys.git", branch = "mv/recursion-bindings", optional = true }
# barretenberg-sys = { path = "/Users/maximvezenov/Documents/dev/noir-lang/barretenberg-sys", optional = true }

# Wasm
wasmer = { version = "2.3", optional = true, default-features = false }
rust-embed = { version = "6.6.0", optional = true, features = [
    "debug-embed",
    "interpolate-folder-path",
    "include-exclude",
] }
getrandom = { version = "0.2", optional = true }

[build-dependencies]
pkg-config = "0.3"

[dev-dependencies]
blake2 = "0.10.6"
tokio = { version = "1.0", features = [ "macros" ] }

[features]
default = ["native"]
native = [
    "dep:barretenberg-sys",
    "dep:reqwest",
    "dep:futures-util",
    "dep:indicatif"
]
wasm = [
    "wasmer",
    "dep:rust-embed",
    "dep:getrandom",
    "wasmer/sys-default",
    "wasmer/cranelift",
    "wasmer/default-compiler",
    "wasmer/default-cranelift",
    "wasmer/default-universal",
    "dep:reqwest",
    "dep:futures-util",
    "dep:indicatif"
]
js = [
    "wasmer",
    "dep:rust-embed",
    "dep:getrandom",
    "wasmer/js-default"
]

